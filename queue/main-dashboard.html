<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CopStopper Main Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#197fe6",
                        "background-dark": "#0a0a0f",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "3xl": "1.5rem", "full": "9999px" },
                    animation: {
                        'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { opacity: '0.4', transform: 'scale(1)' },
                            '50%': { opacity: '0.8', transform: 'scale(1.05)' },
                        }
                    }
                },
            },
        }
    </script>
<style>.glass-base {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2);
        }.glass-floating {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        }.glass-inset {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }.glass-frosted {
            background: rgba(10, 10, 15, 0.7);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }.glass-record-btn {
            background: linear-gradient(135deg, rgba(25, 127, 230, 0.2) 0%, rgba(25, 127, 230, 0.1) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(25, 127, 230, 0.3);
            box-shadow: 
                0 0 0 1px rgba(25, 127, 230, 0.1),
                0 0 40px rgba(25, 127, 230, 0.2);
        }
        .mesh-bg {
            background-color: #0a0a0f;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(25, 127, 230, 0.08) 0%, transparent 60%),
                radial-gradient(circle at 80% 0%, rgba(255, 255, 255, 0.03) 0%, transparent 30%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display text-white antialiased h-screen overflow-hidden selection:bg-primary/30">
<div class="relative h-full w-full flex flex-col mesh-bg">
<header class="flex-none px-6 pt-12 pb-4 flex items-center justify-between z-20">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-xl glass-floating flex items-center justify-center text-primary">
<span class="material-symbols-outlined filled">shield</span>
</div>
<div>
<h1 class="text-sm font-bold tracking-wider text-white">COPSTOPPER</h1>
<p class="text-[10px] font-medium text-white/50 uppercase tracking-widest">Dashboard</p>
</div>
</div>
<button class="w-10 h-10 rounded-full glass-floating flex items-center justify-center hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-white/80">settings</span>
</button>
</header>
<main class="flex-1 flex flex-col items-center px-6 pt-2 pb-32 overflow-y-auto no-scrollbar z-10 space-y-6">
<div class="w-full glass-base rounded-3xl p-5 relative overflow-hidden group">
<div class="absolute top-0 right-0 w-32 h-32 bg-primary/10 rounded-full blur-3xl -mr-10 -mt-10 group-hover:bg-primary/20 transition-colors duration-500"></div>
<div class="relative z-10 flex justify-between items-start mb-6">
<div>
<div class="flex items-center gap-2 mb-1">
<span class="flex h-2.5 w-2.5">
<span class="animate-ping absolute inline-flex h-2.5 w-2.5 rounded-full bg-emerald-400 opacity-75"></span>
<span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-emerald-500"></span>
</span>
<span class="text-xs font-semibold text-emerald-400 uppercase tracking-wide">Ready to Record</span>
</div>
<h2 class="text-2xl font-bold text-white">System Online</h2>
</div>
<div class="text-right">
<p class="text-xs text-white/50 font-medium uppercase tracking-wider mb-1">Storage</p>
<p class="text-lg font-bold text-white">14.2 GB</p>
</div>
</div>
<div class="glass-inset rounded-xl p-4 space-y-3">
<div class="flex items-center justify-between text-xs text-white/40 uppercase font-semibold tracking-wider px-1">
<span>Recent Sessions</span>
<button class="hover:text-white transition-colors">View All</button>
</div>
<div class="flex items-center gap-3 p-2 rounded-lg hover:bg-white/5 transition-colors cursor-pointer border border-transparent hover:border-white/5">
<div class="w-8 h-8 rounded-lg bg-red-500/20 flex items-center justify-center text-red-400">
<span class="material-symbols-outlined text-sm">videocam</span>
</div>
<div class="flex-1">
<p class="text-sm font-medium text-white">Traffic Stop</p>
<p class="text-xs text-white/40">Today, 2:41 PM</p>
</div>
<span class="text-xs font-bold text-white/60">4:12</span>
</div>
<div class="flex items-center gap-3 p-2 rounded-lg hover:bg-white/5 transition-colors cursor-pointer border border-transparent hover:border-white/5">
<div class="w-8 h-8 rounded-lg bg-blue-500/20 flex items-center justify-center text-blue-400">
<span class="material-symbols-outlined text-sm">mic</span>
</div>
<div class="flex-1">
<p class="text-sm font-medium text-white">Audio Note</p>
<p class="text-xs text-white/40">Yesterday</p>
</div>
<span class="text-xs font-bold text-white/60">0:45</span>
</div>
</div>
</div>
<div class="flex-1 w-full flex flex-col items-center justify-center min-h-[280px] relative">
<div class="absolute w-64 h-64 bg-primary/20 rounded-full blur-[60px] animate-pulse-glow pointer-events-none"></div>
<div class="absolute w-48 h-48 bg-primary/10 rounded-full blur-[30px] animate-ping pointer-events-none" style="animation-duration: 3s;"></div>
<button class="group relative w-48 h-48 rounded-full glass-record-btn flex flex-col items-center justify-center transition-all duration-300 hover:scale-105 active:scale-95 z-10">
<div class="absolute inset-2 rounded-full border border-white/10 group-hover:border-primary/40 transition-colors"></div>
<div class="w-16 h-16 rounded-full bg-primary flex items-center justify-center shadow-[0_0_20px_rgba(25,127,230,0.5)] mb-3 group-hover:shadow-[0_0_30px_rgba(25,127,230,0.7)] transition-shadow">
<div class="w-6 h-6 bg-white rounded-[4px]"></div>
</div>
<span class="text-lg font-bold text-white tracking-wide group-hover:text-primary-100">START</span>
<span class="text-xs font-medium text-white/60 tracking-widest uppercase mt-0.5">Recording</span>
</button>
<p class="mt-8 text-center text-white/40 text-xs font-medium tracking-wide">
                    Tap to record â€¢ Hold for emergency SOS
                </p>
</div>
<div class="w-full grid grid-cols-3 gap-3">
<button class="glass-floating p-3 rounded-2xl flex flex-col items-center justify-center gap-2 text-center hover:bg-white/10 active:scale-95 transition-all h-24">
<span class="material-symbols-outlined text-primary text-2xl">gavel</span>
<span class="text-[10px] font-semibold text-white/90 leading-tight">Know Your<br/>Rights</span>
</button>
<button class="glass-floating p-3 rounded-2xl flex flex-col items-center justify-center gap-2 text-center hover:bg-white/10 active:scale-95 transition-all h-24">
<span class="material-symbols-outlined text-primary text-2xl">badge</span>
<span class="text-[10px] font-semibold text-white/90 leading-tight">Find<br/>Officer</span>
</button>
<button class="glass-floating p-3 rounded-2xl flex flex-col items-center justify-center gap-2 text-center hover:bg-white/10 active:scale-95 transition-all h-24">
<span class="material-symbols-outlined text-red-400 text-2xl">sos</span>
<span class="text-[10px] font-semibold text-white/90 leading-tight">Emergency<br/>Contact</span>
</button>
</div>
</main>
<nav class="fixed bottom-0 left-0 right-0 glass-frosted pb-8 pt-4 px-6 z-50">
<div class="flex justify-between items-center max-w-sm mx-auto">
<button class="flex flex-col items-center gap-1 w-12 group">
<span class="material-symbols-outlined text-primary group-hover:scale-110 transition-transform">grid_view</span>
<div class="w-1 h-1 rounded-full bg-primary mt-1 shadow-[0_0_4px_#197fe6]"></div>
</button>
<button class="flex flex-col items-center gap-1 w-12 group">
<span class="material-symbols-outlined text-white/40 group-hover:text-white transition-colors">folder_open</span>
<div class="w-1 h-1 rounded-full bg-transparent mt-1 group-hover:bg-white/20"></div>
</button>
<button class="flex flex-col items-center gap-1 w-12 group">
<span class="material-symbols-outlined text-white/40 group-hover:text-white transition-colors">map</span>
<div class="w-1 h-1 rounded-full bg-transparent mt-1 group-hover:bg-white/20"></div>
</button>
<button class="flex flex-col items-center gap-1 w-12 group">
<span class="material-symbols-outlined text-white/40 group-hover:text-white transition-colors">person</span>
<div class="w-1 h-1 rounded-full bg-transparent mt-1 group-hover:bg-white/20"></div>
</button>
</div>
</nav>
</div>

</body></html>
