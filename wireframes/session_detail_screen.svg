<svg width="375" height="812" viewBox="0 0 375 812" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="375" height="812" fill="#FAFAFA"/>

  <!-- Status Bar -->
  <rect x="16" y="16" width="343" height="44" fill="#000000"/>
  <text x="36" y="46" font-size="14" fill="#FFFFFF">9:41</text>
  <text x="340" y="46" font-size="14" fill="#FFFFFF">100%</text>

  <!-- App Bar -->
  <rect x="16" y="76" width="343" height="60" fill="#FFFFFF" stroke="#E5E5E5"/>
  <text x="36" y="112" font-size="18" font-weight="600" fill="#000000">Elm St • May 12</text>
  <rect x="299" y="96" width="60" height="24" rx="12" fill="#FFF5E5" stroke="#FFD993"/>
  <text x="329" y="112" font-size="12" fill="#FF9500" text-anchor="middle">Flag</text>

  <!-- Video/Photo Preview + Transcript -->
  <g transform="translate(36, 146)">
    <rect x="0" y="0" width="303" height="180" rx="12" fill="#000000" stroke="#E5E5E5"/>
    <text x="151.5" y="90" font-size="12" fill="#FFFFFF" text-anchor="middle">Video Preview</text>

    <g transform="translate(0, 196)">
      <rect x="0" y="0" width="303" height="240" rx="12" fill="#FFFFFF" stroke="#E5E5E5"/>
      <text x="16" y="28" font-size="14" fill="#8E8E93">[00:00] Officer: Step out of the car.</text>
      <text x="16" y="52" font-size="14" fill="#000000">[00:02] You: May I know the reason for the stop?</text>
      <rect x="12" y="62" width="279" height="24" rx="6" fill="#FFF5E5" stroke="#FFD993"/>
      <text x="20" y="78" font-size="12" fill="#FF9500">Key Phrase: Consent requested</text>

      <text x="16" y="112" font-size="14" fill="#000000">[00:10] Officer: Do you consent to a search?</text>
      <rect x="12" y="122" width="279" height="24" rx="6" fill="#E5FFF4" stroke="#9EE8C9"/>
      <text x="20" y="138" font-size="12" fill="#34C759">Best Practice: You may decline</text>
    </g>
  </g>

  <!-- Timeline + Notes -->
  <g transform="translate(36, 602)">
    <rect x="0" y="0" width="303" height="130" rx="12" fill="#FFFFFF" stroke="#E5E5E5"/>
    <text x="16" y="26" font-size="14" font-weight="600" fill="#000000">Timeline & Notes</text>
    <rect x="16" y="40" width="271" height="24" rx="6" fill="#F2F2F7"/>
    <text x="24" y="56" font-size="12" fill="#8E8E93">00:03 • Bookmark: Reason for stop</text>
    <rect x="16" y="70" width="271" height="24" rx="6" fill="#F2F2F7"/>
    <text x="24" y="86" font-size="12" fill="#8E8E93">00:14 • Note: Declined consent</text>
    <rect x="16" y="100" width="271" height="24" rx="6" fill="#F2F2F7"/>
    <text x="24" y="116" font-size="12" fill="#8E8E93">00:22 • Role: Officer Smith</text>
  </g>

  <!-- Bottom Navigation -->
  <rect x="16" y="728" width="343" height="84" fill="#FFFFFF" stroke="#E5E5E5"/>
  <g transform="translate(0, 738)">
    <g transform="translate(46.875, 10)">
      <circle cx="15" cy="15" r="8" fill="#8E8E93"/>
      <text x="15" y="35" font-size="10" fill="#8E8E93" text-anchor="middle">Record</text>
    </g>
    <g transform="translate(140.625, 10)">
      <rect x="7" y="7" width="16" height="16" rx="2" fill="#8E8E93"/>
      <text x="15" y="35" font-size="10" fill="#8E8E93" text-anchor="middle">Live</text>
    </g>
    <g transform="translate(234.375, 10)">
      <rect x="7" y="7" width="16" height="16" rx="2" fill="#FF3B30"/>
      <text x="15" y="35" font-size="10" fill="#FF3B30" text-anchor="middle">Sessions</text>
    </g>
    <g transform="translate(328.125, 10)">
      <circle cx="15" cy="15" r="8" fill="#8E8E93"/>
      <text x="15" y="35" font-size="10" fill="#8E8E93" text-anchor="middle">Settings</text>
    </g>
  </g>
</svg>