<svg width="375" height="812" viewBox="0 0 375 812" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="375" height="812" fill="#FAFAFA"/>
  
  <!-- Status Bar -->
  <rect x="16" y="16" width="343" height="44" fill="#000000"/>
  <text x="32" y="46" font-family="SF Pro Display" font-size="14" fill="#FFFFFF">9:41</text>
  <text x="340" y="46" font-family="SF Pro Display" font-size="14" fill="#FFFFFF">100%</text>
  
  <!-- App Bar -->
  <rect x="16" y="76" width="343" height="60" fill="#FFFFFF" stroke="#E5E5E5"/>
  <text x="32" y="112" font-family="SF Pro Display" font-size="18" font-weight="600" fill="#000000">CopStopper</text>
  
  <!-- Live Status Indicator -->
  <circle cx="304" cy="106" r="6" fill="#FF3B30"/>
  <text x="269" y="111" font-family="SF Pro Text" font-size="12" fill="#FF3B30">LIVE</text>
  
  <!-- Main Content Area -->
  <g transform="translate(36, 156)">
    
    <!-- Camera Preview Container -->
    <rect x="0" y="0" width="303" height="250" rx="12" fill="#000000" stroke="#E5E5E5" stroke-width="2"/>
    
    <!-- Camera Preview Placeholder -->
    <rect x="16" y="16" width="271" height="218" rx="8" fill="#1C1C1E"/>
    
    <!-- Camera Icon (when not active) -->
    <g transform="translate(151.5, 125)">
      <circle cx="10" cy="10" r="8" fill="#8E8E93"/>
      <rect x="6" y="6" width="8" height="8" rx="2" fill="#FFFFFF"/>
    </g>
    
    <!-- Permission Status Text -->
    <text x="167.5" y="160" font-family="SF Pro Text" font-size="14" fill="#8E8E93" text-anchor="middle">
      Camera Initializing...
    </text>
    
    <!-- Recording Controls -->
    <g transform="translate(0, 292)">
      
      <!-- Record Button Container -->
      <circle cx="151.5" cy="40" r="35" fill="#FF3B30" stroke="#FFFFFF" stroke-width="4"/>
      
      <!-- Record Icon -->
      <circle cx="151.5" cy="40" r="12" fill="#FFFFFF"/>
      
      <!-- Duration Display -->
      <rect x="111.5" y="10" width="80" height="20" rx="10" fill="rgba(0,0,0,0.7)"/>
      <text x="151.5" y="24" font-family="SF Mono" font-size="12" fill="#FFFFFF" text-anchor="middle">00:00</text>
      
      <!-- Control Buttons -->
      <g transform="translate(0, 100)">
        
        <!-- Audio Toggle -->
        <rect x="20" y="0" width="83" height="40" rx="20" fill="#34C759" stroke="#E5E5E5"/>
        <text x="61.5" y="25" font-family="SF Pro Text" font-size="12" fill="#FFFFFF" text-anchor="middle">MIC</text>
        
        <!-- Camera Switch -->
        <rect x="110" y="0" width="83" height="40" rx="20" fill="#007AFF" stroke="#E5E5E5"/>
        <text x="151.5" y="25" font-family="SF Pro Text" font-size="12" fill="#FFFFFF" text-anchor="middle">FLIP</text>
        
        <!-- Settings Quick Access -->
        <rect x="200" y="0" width="83" height="40" rx="20" fill="#8E8E93" stroke="#E5E5E5"/>
        <text x="241.5" y="25" font-family="SF Pro Text" font-size="12" fill="#FFFFFF" text-anchor="middle">SET</text>
        
      </g>
      
    </g>
    
    <!-- Recording Info Panel -->
    <g transform="translate(0, 456)">
      <rect x="0" y="0" width="303" height="120" rx="12" fill="#F2F2F7" stroke="#E5E5E5"/>
      
      <text x="16" y="25" font-family="SF Pro Display" font-size="16" font-weight="600" fill="#000000">Recording Status</text>
      
      <!-- Status Items -->
      <g transform="translate(16, 40)">
        <circle cx="6" cy="6" r="4" fill="#34C759"/>
        <text x="20" y="10" font-family="SF Pro Text" font-size="14" fill="#000000">GPS Location: Active</text>
        
        <circle cx="6" cy="26" r="4" fill="#34C759"/>
        <text x="20" y="30" font-family="SF Pro Text" font-size="14" fill="#000000">Audio Recording: Active</text>
        
        <circle cx="6" cy="46" r="4" fill="#FF9500"/>
        <text x="20" y="50" font-family="SF Pro Text" font-size="14" fill="#000000">Video Recording: Standby</text>
        
        <circle cx="6" cy="66" r="4" fill="#34C759"/>
        <text x="20" y="70" font-family="SF Pro Text" font-size="14" fill="#000000">Secure Storage: Ready</text>
      </g>
      
    </g>
    
  </g>
  
  <!-- Bottom Navigation -->
  <rect x="16" y="728" width="343" height="84" fill="#FFFFFF" stroke="#E5E5E5"/>
  
  <!-- Bottom Navigation Items -->
  <g transform="translate(0, 738)">
    
    <!-- Home/Record (Active) -->
    <g transform="translate(46.875, 10)">
      <circle cx="15" cy="15" r="8" fill="#FF3B30"/>
      <text x="15" y="35" font-family="SF Pro Text" font-size="10" fill="#FF3B30" text-anchor="middle">Record</text>
    </g>
    
    <!-- Live Assist -->
    <g transform="translate(140.625, 10)">
      <rect x="7" y="7" width="16" height="16" rx="2" fill="#8E8E93"/>
      <text x="15" y="35" font-family="SF Pro Text" font-size="10" fill="#8E8E93" text-anchor="middle">Live</text>
    </g>
    
    <!-- Sessions -->
    <g transform="translate(234.375, 10)">
      <rect x="7" y="7" width="16" height="16" rx="2" fill="#8E8E93"/>
      <text x="15" y="35" font-family="SF Pro Text" font-size="10" fill="#8E8E93" text-anchor="middle">Sessions</text>
    </g>
    
    <!-- Settings -->
    <g transform="translate(328.125, 10)">
      <circle cx="15" cy="15" r="8" fill="#8E8E93"/>
      <text x="15" y="35" font-family="SF Pro Text" font-size="10" fill="#8E8E93" text-anchor="middle">Settings</text>
    </g>
    
  </g>
  
</svg>