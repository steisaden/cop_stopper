    <text x="16" y="26" font-size="14" fill="#8E8E93">Search sessions...</text>
  </g>

  <!-- List -->
  <g transform="translate(36, 216)">
    <!-- Item 1 -->
    <rect x="0" y="0" width="303" height="76" rx="12" fill="#FFFFFF" stroke="#E5E5E5"/>
    <text x="16" y="26" font-size="16" font-weight="600" fill="#000000">Traffic Stop on Elm St</text>
    <text x="16" y="48" font-size="12" fill="#8E8E93">12m 34s • May 12, 2025 • 3 highlights</text>
    <rect x="247" y="22" width="40" height="24" rx="12" fill="#FFF5E5" stroke="#FFD993"/>
    <text x="267" y="38" font-size="12" fill="#FF9500" text-anchor="middle">Flag</text>

    <!-- Item 2 -->
    <g transform="translate(0, 92)">
      <rect x="0" y="0" width="303" height="76" rx="12" fill="#FFFFFF" stroke="#E5E5E5"/>
      <text x="16" y="26" font-size="16" font-weight="600" fill="#000000">Public Park Encounter</text>
      <text x="16" y="48" font-size="12" fill="#8E8E93">5m 02s • May 10, 2025 • 1 highlight</text>
      <rect x="247" y="22" width="40" height="24" rx="12" fill="#E5FFF4" stroke="#9EE8C9"/>
      <text x="267" y="38" font-size="12" fill="#34C759" text-anchor="middle">OK</text>
    </g>

    <!-- Item 3 -->
    <g transform="translate(0, 184)">
      <rect x="0" y="0" width="303" height="76" rx="12" fill="#FFFFFF" stroke="#E5E5E5"/>
      <text x="16" y="26" font-size="16" font-weight="600" fill="#000000">Noise Complaint</text>
      <text x="16" y="48" font-size="12" fill="#8E8E93">22m 10s • May 2, 2025 • 7 highlights</text>
      <rect x="247" y="22" width="40" height="24" rx="12" fill="#FFEBEE" stroke="#FFCDD2"/>
      <text x="267" y="38" font-size="12" fill="#FF3B30" text-anchor="middle">Risk</text>
    </g>
  </g>

  <!-- Bottom Navigation -->
  <rect x="16" y="728" width="343" height="84" fill="#FFFFFF" stroke="#E5E5E5"/>
  <g transform="translate(0, 738)">
    <g transform="translate(46.875, 10)">
      <circle cx="15" cy="15" r="8" fill="#8E8E93"/>
      <text x="15" y="35" font-size="10" fill="#8E8E93" text-anchor="middle">Record</text>
    </g>
    <g transform="translate(140.625, 10)">
      <rect x="7" y="7" width="16" height="16" rx="2" fill="#8E8E93"/>
      <text x="15" y="35" font-size="10" fill="#8E8E93" text-anchor="middle">Live</text>
    </g>
    <g transform="translate(234.375, 10)">
      <rect x="7" y="7" width="16" height="16" rx="2" fill="#FF3B30"/>
      <text x="15" y="35" font-size="10" fill="#FF3B30" text-anchor="middle">Sessions</text>
    </g>
    <g transform="translate(328.125, 10)">
      <circle cx="15" cy="15" r="8" fill="#8E8E93"/>
      <text x="15" y="35" font-size="10" fill="#8E8E93" text-anchor="middle">Settings</text>
    </g>
